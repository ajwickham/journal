<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Survey</h1>
      <form id="details">
        <div class="form-group">
          <label for="christianName">Christian Name:</label>
          <input id="christianName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="surname">Surname:</label>
          <input id="surname" class="form-control" type="text">
        </div>
        <div>
          <label for="ageRange">Age Range:</label>
        </div> 
        <select class="form-control" id="ageRange">
          <label for="ageRange">Age Range:</label>
          <option>0-10</option>
          <option>11-21</option>
          <option>21-30</option>
          <option>31-40</option>
          <option>41-50</option>
          <option>51-60</option>
          <option>61-70</option>
          <option>70+</option>
        </select>
        <div class="form-group">
          <label for="baptism">Date of baptism:</label>
          <input id="baptism" class="form-control" type="date">
        </div>
        <div class="radio">
          <label><input type="radio" name="denomination" value="Anglican" checked>Anglican</label>
        </div>
        <div class="radio"><label><input type="radio" name="denomination" value="Methodist">Methodist</label>
        </div>
        <div class="radio"><label><input type="radio" name="denomination" value="Baptist">Baptist</label>
        </div>
        
        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="output">

      </div>
    </div>
  </body>
</html>
